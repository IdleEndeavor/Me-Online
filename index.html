<!DOCTYPE HTML>

<html>
<head>
  <meta charset="utf-8">

  <title>Me Online</title>

  <!-- Favicon Import -->
  <link rel="icon" type="text/css" href="img/favicon.png">
  <link id="favicon" rel="shortcut icon" href="img/favicon.png">

  <!-- CSS Import -->
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Share/Embed Content -->
  <meta property="og:url" content="http://meonline.pages.dev" />
  <meta property="og:type" content="home-page" />
  <meta property="og:title" content="Me Online" />
  <meta property="og:description" content="What information are you leaking everywhere you go online and what do you look like to websites? Find out with this simple tool." />
  <meta property="og:image" content="https://meonline.pages.dev/img/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <noscript>
    <div id="noscript-warning">Me Online viewer uses Javascript to work its magic. Kindly enable Javascript on your browser and reload the page to restore usability.</div>
  </noscript>

  <div id="IP">
    <h2>Your Public IP Address is:<br><a id="ip"></a></h2>
  </div>

  <div id="LOCATION">
    <button id="find-me">Check Your Location</button>
    <h2 id="status"></h2>
    <h2 id="map-link" target="_blank"></h2>
  </div>

  <div id="LANGUAGE">
    <h2>Your Browser's Language is:<br><a id="language"></a></h2>
  </div>

  <div id="SCREEN">
    <h2>Your Screen Size is:<br><a id="screen"></a></h2>
  </div>

  <div id="MOBILE">
    <h2>You are a Mobile User:<br><a id="mobile"></a></h2>
  </div>

  <div id="COOKIES">
    <h2>Cookies are Enabled:<br><a id="cookies"></a></h2>
  </div>

  <div id="BROWSER">
    <h2>Your Browser is:<br><a id="browser"></a></h2>
  </div>

  <div id="OS">
    <h2>Your Operating System is:<br><a id="os"></a></h2>
  </div>

  <div id="USERAGENT">
    <h2>Your User-Agent is:<br><a id="useragent"></a></h2>
  </div>

  <div id="SPEEDTEST">
    <h2>Your Network Speed is:<br><a id="speedtest"></a></h2>
  </div>

  <script src="main.js"></script>
</body>

</html>
